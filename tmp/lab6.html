<script id="vertex-shader" type="x-shader/x-vertex">
#version 300 es

in vec4 aPosition;
in vec4 aNormal;

out vec4 vColor;


uniform vec4 uAmbientProduct, uDiffuseProduct, uSpecularProduct;
uniform mat4 uModelViewMatrix;
uniform mat4 uProjectionMatrix;
uniform vec4 uLightPosition;
uniform float uShininess;
uniform mat3 uNormalMatrix; 


void
main()
{

    // ambient, diffuse, specular

    gl_Position = uProjectionMatrix * uModelViewMatrix * aPosition;

    vColor = vec4(1.0, 1.0, 0.0, 1.0);

    vec3 L = normalize((uModelViewMatrix * uLightPosition).xyz);

    if (uLightPosition.w == 0.0) {
        L = normalize(uLightPosition.xyz);
    }
    
    vec3 V = normalize((uModelViewMatrix * -aPosition).xyz);
    vec3 H = normalize((L + V).xyz);
    vec3 N = normalize(uNormalMatrix * aPosition.xyz);

    float alphaPrime = uShininess;

    float dotLN = max( dot(L, N), 0.0); // wrong
    float dotNH = max( pow( dot(N, H), alphaPrime), 0.0); // wrong

    vColor = (uDiffuseProduct * dotLN) // Diffuse light
        + (uSpecularProduct * dotNH)  // Specular light
        + (uAmbientProduct); // Ambient light
    vColor.a = 1.0;
}
</script>

<script id="fragment-shader" type="x-shader/x-fragment">
#version 300 es

precision mediump float;

in vec4 vColor;
out vec4 fColor;

void
main()
{

    fColor = vColor;

}
</script>
